<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Broadcast Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px;
            height: 700px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 14px;
            margin-top: 10px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: #4ade80;
        }

        .status-dot.disconnected {
            background: #ef4444;
            animation: none;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.7;
                transform: scale(1.1);
            }
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8fafc;
        }

        .message {
            margin-bottom: 15px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.system {
            text-align: center;
            color: #64748b;
            font-style: italic;
            font-size: 14px;
        }

        .message.user .username {
            font-weight: bold;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .user-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
        }

        .message.user .text {
            background: white;
            padding: 12px 16px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            word-wrap: break-word;
        }

        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e2e8f0;
        }

        .input-container {
            display: flex;
            gap: 10px;
        }

        #messageInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        #messageInput:focus {
            border-color: #667eea;
        }

        #sendButton {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #sendButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        #sendButton:active {
            transform: translateY(0);
        }

        #sendButton:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .messages::-webkit-scrollbar {
            width: 8px;
        }

        .messages::-webkit-scrollbar-track {
            background: #f1f5f9;
        }

        .messages::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }

        .messages::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        .connection-form {
            padding: 20px;
            text-align: center;
        }

        .connection-form input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            margin-bottom: 15px;
            outline: none;
        }

        .connection-form input:focus {
            border-color: #667eea;
        }

        .connection-form button {
            width: 100%;
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .connection-form button:hover {
            transform: translateY(-2px);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéôÔ∏è Broadcast Chat</h1>
            <div class="status">
                <span class="status-dot disconnected" id="statusDot"></span>
                <span id="statusText">Disconnected</span>
            </div>
        </div>

        <div id="connectionForm" class="connection-form">
            <h2 style="margin-bottom: 20px; color: #1e293b;">Connect to Server</h2>
            <input 
                type="text" 
                id="serverUrl" 
                placeholder="wss://broadcastserver.onrender.com"
                value="wss://broadcastserver.onrender.com"
            />
            <button onclick="connect()">Connect</button>
        </div>

        <div id="chatArea" class="hidden">
            <div class="messages" id="messages"></div>
            <div class="input-area">
                <div class="input-container">
                    <input 
                        type="text" 
                        id="messageInput" 
                        placeholder="Type your message..."
                        onkeypress="handleKeyPress(event)"
                    />
                    <button id="sendButton" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let username = null;
        let userColor = null;

        const colorMap = {
            '31': '#ef4444', // Red
            '32': '#22c55e', // Green
            '33': '#eab308', // Yellow
            '34': '#3b82f6', // Blue
            '35': '#a855f7', // Magenta
            '36': '#06b6d4', // Cyan
        };

        function connect() {
            const url = document.getElementById('serverUrl').value.trim();
            
            if (!url) {
                alert('Please enter a server URL');
                return;
            }

            try {
                ws = new WebSocket(url);

                ws.onopen = () => {
                    updateStatus(true);
                    document.getElementById('connectionForm').classList.add('hidden');
                    document.getElementById('chatArea').classList.remove('hidden');
                    addSystemMessage('Connected to server');
                };

                ws.onmessage = (event) => {
                    const message = event.data;
                    
                    // Check if it's a welcome message
                    if (message.startsWith('Welcome! You are ')) {
                        const match = message.match(/Welcome! You are (\w+) \x1b\[(\d+)m‚óè\x1b\[0m/);
                        if (match) {
                            username = match[1];
                            const colorCode = match[2];
                            userColor = colorMap[colorCode] || '#64748b';
                            addSystemMessage(`You are ${username}`);
                        }
                    } else {
                        // Parse regular messages
                        const match = message.match(/(\w+) \x1b\[(\d+)m‚óè\x1b\[0m : (.+)/);
                        if (match) {
                            const [, user, colorCode, text] = match;
                            const color = colorMap[colorCode] || '#64748b';
                            addUserMessage(user, text, color);
                        } else {
                            addSystemMessage(message);
                        }
                    }
                };

                ws.onclose = () => {
                    updateStatus(false);
                    addSystemMessage('Disconnected from server');
                    document.getElementById('connectionForm').classList.remove('hidden');
                    document.getElementById('chatArea').classList.add('hidden');
                };

                ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    addSystemMessage('Connection error occurred');
                };

            } catch (error) {
                alert('Failed to connect: ' + error.message);
            }
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (message && ws && ws.readyState === WebSocket.OPEN) {
                ws.send(message);
                
                // Display own message
                addOwnMessage(message);
                input.value = '';
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function updateStatus(connected) {
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            const sendButton = document.getElementById('sendButton');

            if (connected) {
                statusDot.classList.remove('disconnected');
                statusDot.classList.add('connected');
                statusText.textContent = 'Connected';
                sendButton.disabled = false;
            } else {
                statusDot.classList.remove('connected');
                statusDot.classList.add('disconnected');
                statusText.textContent = 'Disconnected';
                sendButton.disabled = true;
            }
        }

        function addSystemMessage(text) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message system';
            messageDiv.textContent = text;
            messagesDiv.appendChild(messageDiv);
            scrollToBottom();
        }

        function addUserMessage(user, text, color) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message user';
            messageDiv.innerHTML = `
                <div class="username">
                    <span class="user-dot" style="background: ${color}"></span>
                    ${user}
                </div>
                <div class="text">${escapeHtml(text)}</div>
            `;
            messagesDiv.appendChild(messageDiv);
            scrollToBottom();
        }

        function addOwnMessage(text) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message user';
            messageDiv.innerHTML = `
                <div class="username" style="justify-content: flex-end;">
                    <span class="user-dot" style="background: ${userColor}"></span>
                    ${username} (You)
                </div>
                <div class="text" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white;">
                    ${escapeHtml(text)}
                </div>
            `;
            messagesDiv.appendChild(messageDiv);
            scrollToBottom();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function scrollToBottom() {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Auto-connect on load if URL is pre-filled
        window.addEventListener('load', () => {
            const urlInput = document.getElementById('serverUrl');
            if (urlInput.value.trim()) {
                // Optional: auto-connect
                // connect();
            }
        });
    </script>
</body>
</html>
